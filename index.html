<html lang="en">

<head>

<body>

            </div>

            <div class="rightColumnContent columnCenter">

                <div class="socialMediaButton">
                    <span>
                        <ul>

                    </span>
                </div>

                <div class="socialMediaButton">
                    <span>
                        <ul>
                            <li><a href="#"><img src="ICONS/tiktok.svg" alt="tiktok"></a></li>
                        </ul>
                    </span>
                </div>

                <div class="socialMediaButton">
                    <span>
                        <ul>
                            <li><a href="#"><img src="ICONS/youtube.svg" alt="youtube"></a></li>
                        </ul>
                    </span>
                </div>

            </div>

            <div class="rightColumnContent columnBottom">

                <button>
                    <span><img src="ICONS/comment-regular.svg" alt="comment-regular"></span>
                </button>

            </div>

        </div>

                <div class="hamContentSection">
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">LookBook</a></li>
                </div>

                <div class="hamContentSection smallScreenLinks">
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Favourites</a></li>
                    <li><a href="#">Contact Us</a></li>
                </div>
            </ul>

            <button id="closeNavbar" onclick="closeNavbar()">
                <span>
                    <img src="ICONS/close-o.svg" alt="close-o">
                </span>
            </button>

        </div>

    </header>

    <main id="blurEffect">

        <div class="logoHeader">

            <div class="logoContent logoContentLeft">

                <button class="headerButton">
                    <span>
                        <div class="headerButtonImg">
                            <img src="ICONS/user-circle-regular.svg" alt="profile">

                        <div class="headerButtonText">
                            <p>Log In</p>
                        </div>
                    </span>
                </button>

                <button class="headerButton">
                    <span>
                        <div class="headerButtonImg">
                            <img src="ICONS/bookmark-regular.svg" alt="">

                            <p>Favourites</p>
                        </div>
                    </span>
                </button>

                <button class="headerButton">
                    <span>
                        <div class="headerButtonImg">
                            <img src="ICONS/shopping-bag.svg" alt="">
                        </div>
                        <div class="headerButtonText">
                            <p>Shopping Cart</p>
                        </div>
                    </span>
                </button>

            </div>

            <div class="logoContent logoContentCenter">

                <ul>
                    <li>
                        <a href="#top">

                    </span>

                    <span>
                        <div class="headerButtonImg">
                            <img src="ICONS/shopping-bag.svg" alt="">
                        </div>
                        <div class="headerButtonText">
                            <p>Shopping Cart</p>
                        </div>
                    </span>
                </button>

            </div>

        </div>

        <div class="heroImg"></div>
